<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/index.css">
    <style>
        /* Estilos inspirados en el tema de KFC */
        body {
            background-color: #f4f4f4;
        }
        nav {
            background-color: #b71c1c;
            color: white;
        }
        .bg-white {
            background-color: #ffffff;
        }
        .text-primary {
            color: #b71c1c;
        }
        .btn-primary {
            background-color: #b71c1c;
        }
        .btn-primary:hover {
            background-color: #d32f2f;
        }
        .text-secondary {
            color: #4e4e4e;
        }
         /* Estilos del Header */
         .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #b71c1c;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 10px;
            background-color: #f4f4f4;
        }
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            margin-left: 5px;
        }
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn-ingresar {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="shadow-sm">
        <header class="header-container">
            <nav class="nav-links">
                <a onclick="showMessage()">Ordenar</a>
                <a onclick="showMessage()">Contactos</a>
                <a onclick="showMessage()">Restaurantes</a>
                <a onclick="showMessage()">Nosotros</a>
            </nav>
            
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l5.387 5.387a1 1 0 01-1.415 1.415l-5.386-5.387zM10 16a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
                </svg>
                <input type="text" placeholder="Buscar...">
            </div>
    
            <div class="header-icons">
                <a onclick="showMessage()">Cupones</a>
                <a onclick="showMessage()">Perfil</a>
                <div class="btn-ingresar" onclick="showMessage()">Ingresar</div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor">
                    <path d="M3 3h18v2H3zM3 10h18v2H3zM3 17h18v2H3z"></path>
                </svg>
            </div>
        </header>
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">KFC</span>
            </a>
            <div class="flex md:order-2">
                <button 
                    type="button" 
                    onclick="toggleCart()"
                    class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white btn-primary rounded-lg focus:ring-4 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <div id="cart-count" class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2">0</div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white p-6 sm:p-12 text-center">
        <div class="max-w-screen-xl mx-auto">
            <h1 class="text-4xl font-bold tracking-tight text-primary sm:text-6xl">Delicias de Pollo</h1>
            <p class="mt-6 text-lg leading-8 text-secondary">Explora nuestra selección de pollo frito, alitas, hamburguesas y más, preparados con recetas irresistibles.</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="max-w-screen-xl mx-auto p-4">
        <div class="flex flex-wrap gap-4 mb-8 justify-center">
            <select id="category-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 focus:ring-primary focus:border-primary">
                <option value="">Todas las categorías</option>
                <option value="Pollo Frito">Pollo Frito</option>
                <option value="Alitas">Alitas</option>
                <option value="Combos">Combos</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Bocados">Bocados</option>
                <option value="Bowls">Bowls</option>
                <option value="Hamburguesas">Hamburguesas</option>
                <option value="Acompañamientos">Acompañamientos</option>
            </select>
            <select id="brand-filter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 focus:ring-primary focus:border-primary">
                <option value="">Todas las marcas</option>
                <option value="Crispy King">Crispy King</option>
                <option value="Crunchy Bites">Crunchy Bites</option>
                <option value="Spicy Wings">Spicy Wings</option>
                <option value="Family Feast">Family Feast</option>
                <option value="Korean Flavors">Korean Flavors</option>
                <option value="Chicken Delish">Chicken Delish</option>
                <option value="Popcorn Crunch">Popcorn Crunch</option>
                <option value="Healthy Fry">Healthy Fry</option>
                <option value="Burger Chick">Burger Chick</option>
                <option value="Loaded Fries">Loaded Fries</option>
            </select>
        </div>
    </div>

    <!-- Products Grid -->
    <main class="max-w-screen-xl mx-auto p-4">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Aquí se cargarán los productos disponibles -->
        </div>
    </main>

    <!-- Mensaje de éxito -->
    <div id="mensaje-exito" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded-lg shadow-lg">
        ¡Producto añadido exitosamente al carrito!
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 mt-20">
            <h2 class="text-2xl font-semibold text-primary mb-4">Tu Carrito de Compra</h2>
            <div id="cart-items"></div>
            <div class="mt-4 flex justify-between">
                <button onclick="toggleCart()" class="bg-red-500 text-white px-4 py-2 rounded">Cerrar</button>
                <button class="btn-primary text-white px-4 py-2 rounded">Proceder a la compra</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        function showMessage() {
            alert("Próximamente");
        }
    </script>
</body>
</html>
